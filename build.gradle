plugins {
    id 'org.gradle.application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.soyaburritos.api'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "com.soyaburritos.api.TransferApplicationKt"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.ktor:ktor-server-netty:$ktorVersion"
    implementation "io.ktor:ktor-jackson:$ktorVersion"

    implementation 'com.h2database:h2:1.4.192'
    implementation 'org.jetbrains.exposed:exposed:0.16.3'
    implementation 'com.zaxxer:HikariCP:3.3.1'

    runtimeOnly "ch.qos.logback:logback-classic:$logbackVersion"

    testCompile "org.assertj:assertj-core:3.14.0"
    testCompile "io.rest-assured:rest-assured:4.1.2"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.5.1"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}